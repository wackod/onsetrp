			(function(obj)

				ue.game.callevent = function(name, ...args)
				{
					if (typeof name != "string") {
						return;
					}
		
					if (args.length == 0) {
						obj.callevent(name, "")
					}
					else {
						let params = []
						for (let i = 0; i < args.length; i++) {
							params[i] = args[i];
						}
						obj.callevent(name, JSON.stringify(params));
					}
				};
			})(ue.game);

    </script>
  <style>
 
 #hunger{
    position: fixed;
    bottom: 2%;
    right : 142px;
    height : 50px;
    width: 50px;   
    }

   

    </style>
</head>
<body>
    
    <img src="hunger.png" id="hunger">
  
    <script>
    

        function SetHunger(hunger)
        {

           let toModifyOpacity = document.getElementById('hunger');

            if (hunger > 80 && hunger <= 100) {
                toModifyOpacity.style.opacity = "0.0"; 

                }

            if (hunger > 60 && hunger <= 80 ) {
                toModifyOpacity.style.opacity = "0.2"; 

                }
           
            if (hunger > 40 && hunger <= 60 ) {
                toModifyOpacity.style.opacity = "0.4"; 

                }

            if (hunger > 20 && hunger <= 40 ) {
                toModifyOpacity.style.opacity = "0.6"; 

                }

           if (hunger > 10 && hunger <= 20 ) {
                 toModifyOpacity.style.opacity = "0.8"; 

                } 

           if (hunger >= 0 && hunger <= 10 ) {
              toModifyOpacity.style.opacity = "1"; 

                }    

        }

  
    </script>
</body>
</html>
