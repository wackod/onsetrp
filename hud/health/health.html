				{
					if (typeof name != "string") {
						return;
					}
		
					if (args.length == 0) {
						obj.callevent(name, "")

					else {
						let params = []
						for (let i = 0; i < args.length; i++) {
							params[i] = args[i];
						}

        function SetCash(cash)
        {

            let toModify = document.getElementById("cash");
            toModify.innerHTML = cash + " "  + "â‚¬";    
         
        }


        function SetHealth(healthlife)
        {

           let toModifyOpacity = document.getElementById('health');

            if (healthlife > 80 && healthlife <= 100) {
                toModifyOpacity.style.opacity = "0.0"; 

                }

            if (healthlife > 60 && healthlife <= 80 ) {
                toModifyOpacity.style.opacity = "0.2"; 

                }
           
            if (healthlife > 40 && healthlife <= 60 ) {
                toModifyOpacity.style.opacity = "0.4"; 

                }

            if (healthlife > 20 && healthlife <= 40 ) {
                toModifyOpacity.style.opacity = "0.6"; 

                }

           if (healthlife > 10 && healthlife <= 20 ) {
                 toModifyOpacity.style.opacity = "0.8"; 

                } 

           if (healthlife >= 0 && healthlife <= 10 ) {
              toModifyOpacity.style.opacity = "1"; 

                }    

        }

  
    </script>
